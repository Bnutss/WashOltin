{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OltinWash - Меню</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="{% static 'css/mainmenu.css' %}"/>
</head>
<body style="position: relative;">
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="text-center mb-3">
        <a href="{% url 'carwash:add_orders' %}" class="btn btn-success btn-lg">
            <i class="fas fa-plus-circle"></i> Добавить заказ
        </a>
    </div>
    <div class="text-center mb-3">
        <a href="{% url 'employees:employees_list' %}" class="btn btn-primary btn-lg">
            <i class="fas fa-users"></i> Сотрудники
        </a>
    </div>
    <div class="text-center">
        <a href="{% url 'carwash:total_list' %}" class="btn btn-warning btn-lg">
            <i class="fas fa-chart-line"></i> Итог на конец дня
        </a>
    </div>
</div>
<div class="date-time">
    <p id="current-date"></p>
    <p id="current-time"></p>
</div>
<a href="{% url 'carwash:logout' %}" class="btn btn-danger" style="position: absolute; top: 10px; right: 10px;"><i
        class="fas fa-sign-out-alt"></i> Выход</a>
<script src="{% static 'js/index.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
